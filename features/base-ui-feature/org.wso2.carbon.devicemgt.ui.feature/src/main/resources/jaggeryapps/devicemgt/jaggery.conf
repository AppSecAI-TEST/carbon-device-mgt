{
  "displayName": "UUF Sample App",
  "logLevel": "debug",
  "initScripts": ["/modules/init.js"],
  "urlMappings": [
    {
      "url": "/api/user/*",
      "path": "/api/user-api.jag"
    },
    {
      "url": "/debug/*",
      "path": "/lib/debugging.jag"
    },    {
      "url": "/public/*",
      "path": "/lib/static-files.jag"
    },
    {
      "url": "/*",
      "path": "/lib/dynamic-files.jag"
    }
  ]
}